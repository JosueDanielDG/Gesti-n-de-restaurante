<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Fast Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style2.css">

</head>
<body>

    <header>
        <h1>Restaurante Fast Food</h1>
        <p>La mejor comida para ti</p>
    </header>

    <nav>
        <a href="#menu">Menú</a>
        <a href="#gallery">Galería</a>
        <a href="#contact">Contacto</a>
    </nav>

    <section class="menu" id="menu">
        <h2>Menú</h2>
        <ul>
            <li>Pizza - $20</li>
            <li>hamburguesa - $10</li>
            <li>Pollo A la Brasa - $15</li>
            <li>Hot Dog - $10</li>
            <li>Sachipapa - $10</li>
        </ul>
    </section>

    <section class="gallery" id="gallery">
        <h2>Galería</h2>
        <div>
            <img src="Pizza.jpg" alt="Plato 1">
            <img src="hamburguesa.jpg" alt="Plato 2">
            <img src="Pollo.jpg" alt="Plato 3">
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Contáctanos</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>
