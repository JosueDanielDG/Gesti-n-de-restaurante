<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurante Fast Food - ¡Disfruta de la mejor comida rápida!">
    <meta name="keywords" content="restaurante, comida rápida, fast food, menú, login">
    <meta name="author" content="Tu Nombre">
    <title>Fast Food Restaurante</title>


    <link rel="stylesheet" href="style.css">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <script src="app.js" defer></script>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 class="text-center my-5">Bienvenido al Restaurante Fast Food</h1>
        
        <form action="Pagina2.html" method="get" class="mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Registrar</h2>

            
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fa-solid fa-user"></i> Usuario
                </label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>

            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fa-solid fa-lock"></i> Contraseña
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>

           
            <div class="mb-3 text-end">
                <a href="#" class="link">¿Olvidaste tu contraseña?</a>
            </div>

           
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
